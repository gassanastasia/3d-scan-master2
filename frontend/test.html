<!DOCTYPE html>
<html>
<body>
<script>
  const ws = new WebSocket("ws://localhost:8000/ws");

  ws.onopen = () => {
    console.log("connected");
    ws.send(JSON.stringify({
      type: "auth",
      payload: {}
    }));
  };

  ws.onmessage = e => console.log("server:", e.data);
  ws.onerror = e => console.error("ws error", e);
</script>
</body>
</html>
